
<div class="container">
  <div class="row">
    <div class="col">
      <fieldset class="">
          <legend>Cliente</legend>
          <span>{{ cliente }}</span>
      </fieldset>
    </div>
    <div class="col">
      <fieldset>
        <legend>Tipo Pessoa</legend>
        <app-tipo-pessoa  [(tipoPessoa)]="pessoa.tipoPessoa" ></app-tipo-pessoa>
    </fieldset>
    </div>      
    <div class="col">
        <legend>Tipo de Cliente</legend>
        <app-tipo-cliente></app-tipo-cliente>
    </div>
  </div>
  <div class="row">
      <div class="col-2">
          <label>
              Código do Cliente
              <input class="form-control" type="number"/>
          </label>
      </div>
      
      <div class="col-9">
        <lx-texto 
          [(texto)]="pessoa.nomePessoa" label="Nome do Cliente">
        </lx-texto></div>
      <div class="col-1" style="font-size: 60px">
        <lx-modal 
        titulo="Opções" 
        icone="icon-lx-user"
        textoBotao="Abrir">
        Teste do ng-content
        </lx-modal>
      </div>
      <div lxCol tamanho="12">
        <lx-progress [valueNow]="portecentagemProgresso" fecharAoConcluir="true"></lx-progress>
        <button class="btn btn-primary" (click)="adicionarCliente()">Adicionar Cliente</button>
        <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th> Tipo de pessoa</th>
                  <th> Nome</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let auxPessoa of pessoas">
                <td>{{auxPessoa.tipoPessoa}}</td>
                <td>{{auxPessoa.nomePessoa}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
